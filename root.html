<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MQ1.css">
</head>
<body>  

    <!-- NAV-BAR -->
<nav>
    <div class="main-nav container flex">
        <a href="#" class="Company-logo" onclick="reload()" id="company-logo">
            <img src="./assetss/Newslogo.png" alt="Company logo" >
        </a>
        <div class="heading-company">News Splash</div> 
        <div class="nav-links">
            <ul class="flex">
                <li class="nav-item hover-link" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                <li class="nav-item hover-link" id="Nation" onclick="onNavItemClick('Nation')">Nation</li>
                <li class="nav-item hover-link" id="events" onclick="onNavItemClick('events')">Current Affairs</li>
                <li class="nav-item hover-link" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
                <li class="nav-item hover-link" id="Economy" onclick="onNavItemClick('Economy')">Economy</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <a href="#" class="reload-button" onclick="reload()" id="reload-button">
                <i class="fa-solid fa-rotate-right"></i>
            </a>
            <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
            <button class="search-button" id="search-button">Search</button>
        </div>
    </div>
        <img src="./assetss/dark theme icon/moon.png" alt="" class="dark-light" id="dark-light">
</nav>

<main>
    <div class="cards-container container flex" id="cards-container">

    </div>
</main>
<template class="template-news-card" id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
            <h3 class="news-title" id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/23</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Esse laudantium, asperiores nulla debitis eum fuga corporis nesciunt aliquam illum illo.</p>
        </div>
    </div>
</template>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/77e08a601e.js" crossorigin="anonymous"></script>
</body>
</html>
